plugins {
    id 'java'
    id "io.qameta.allure" version "2.9.6"
}

group 'guru.qa'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation (
            'org.junit.jupiter:junit-jupiter:5.8.2',
            'io.qameta.allure:allure-selenide:2.18.0',
            'com.codeborne:selenide:6.5.0',
            'org.slf4j:slf4j-api:1.7.25'
    )
}

allure {
    report {
        version.set("2.18.0")
    }
    adapter {
        aspectjWeaver.set(true)
        frameworks {
            junit5 {
                adapterVersion.set("2.18.0")
            }
        }
    }
}

test {
    useJUnitPlatform()
}